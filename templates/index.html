<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce app</title>
</head>
<body>
<h1>JP STORE</h1>
<div>
    {% for cat in categories %}
    <a href="/category/{{cat.name}}/">{{cat.name}}</a><br>
    {% endfor %}
</div>
<div>
    {% for pd in products %}
    <b>category:</b>{{pd.Category}}<br>
    <b>Description:</b>{{pd.desc}}<br>
    <b>created_By:</b>{{pd.created_date}}<br>
    {% endfor %}
</div>

</body>
</html>
